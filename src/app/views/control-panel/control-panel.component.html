<ul ngbNav #nav="ngbNav" [(activeId)]="active_tab" class="nav-tabs">
  <li [ngbNavItem]="1">
    <a ngbNavLink>Advanced Account Creator</a>
    <ng-template ngbNavContent>
      <app-advanced-account-creator></app-advanced-account-creator>
    </ng-template>
  </li>
  <li [ngbNavItem]="2">
    <a ngbNavLink>Logs</a>
    <ng-template ngbNavContent>
      <app-logs></app-logs>
    </ng-template>
  </li>
  <ng-template [ngIf]="userService.user.settings.level >= Level.Admin">
    <li [ngbNavItem]="3">
      <a ngbNavLink>Global Settings</a>
      <ng-template ngbNavContent>
        <app-admin-settings></app-admin-settings>
      </ng-template>
    </li>
  </ng-template>
</ul>

<div [ngbNavOutlet]="nav" class="p-2 pt-3 bg-white"></div>
