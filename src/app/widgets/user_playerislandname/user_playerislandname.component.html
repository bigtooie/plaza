<span *ngIf="user.playername.length > 0"
      class="{{user.settings.playername_hidden ? 'font-italic' : ''}}">
  {{user.playername}}
</span>
<span *ngIf="user.playername === ''"
      class="text-muted">
  &lt;hidden&gt;
</span>
